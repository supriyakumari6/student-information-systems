<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>â€¢ Dashboard â€” Student Information System</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#F9FAFB;--panel:#FFFFFF;--text:#111827;--muted:#6B7280;--primary:#2563EB;--secondary:#10B981;--r:18px}
html.dark{--bg:#0F172A;--panel:#111827;--text:#F3F4F6;--muted:#9CA3AF;--primary:#3B82F6;--secondary:#34D399}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}
.header{display:flex;justify-content:space-between;align-items:center;padding:18px 22px;background:rgba(255,255,255,.6);backdrop-filter:blur(8px);box-shadow:0 6px 18px rgba(0,0,0,.06)}
html.dark .header{background:rgba(17,24,39,.6);box-shadow:0 6px 18px rgba(0,0,0,.35)}
.brand{font-weight:800;font-size:18px;color:var(--primary)}
.controls{display:flex;gap:8px;align-items:center}
.tbtn{padding:8px 12px;border-radius:10px;border:1px solid #E5E7EB;background:#fff;cursor:pointer}
html.dark .tbtn{background:#0b1220;border-color:#1f2937;color:var(--text)}
.container{max-width:1100px;margin:24px auto;padding:0 16px}
.grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
.card{background:var(--panel);border-radius:18px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);transition:.3s}
.card:hover{transform:translateY(-3px)}
html.dark .card{background:rgba(17,24,39,.6);box-shadow:0 10px 30px rgba(0,0,0,.35)}
a.card{text-decoration:none;color:inherit}
h2{margin:0 0 16px}
.small{font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<header class="header">
  <div class="brand">Student Information System â€¢ Dashboard</div>
  <div class="controls">
    <div id="userInfo" class="small">â€”</div>
    <button class="tbtn" id="themeBtn">ðŸŒ—</button>
    <button class="tbtn" id="logoutBtn">Logout</button>
  </div>
</header>

<main class="container">
  <h2>Welcome back ðŸ‘‹</h2>
  <p class="small">Access and manage student information efficiently</p>

  <section class="grid">
    <a href="students.html" class="card">
      <h3>ðŸŽ“ Student Records</h3>
      <p class="small">Add, view, edit, and delete student details</p>
    </a>
    <a href="profile.html" class="card">
      <h3>ðŸ‘¤ Profile & Settings</h3>
      <p class="small">View and update your personal details</p>
    </a>
  </section>
</main>

<script>
// Auth guard
if(localStorage.getItem('isLoggedIn')!=='true'){
  location.href='login.html';
}
const currentUser = JSON.parse(localStorage.getItem('currentUser')||'{}');
document.getElementById('userInfo').textContent = currentUser.name ? `${currentUser.name} â€¢ ${currentUser.role}` : 'Signed in';

// Logout
document.getElementById('logoutBtn').addEventListener('click',()=>{
  localStorage.removeItem('isLoggedIn');
  localStorage.removeItem('currentUser');
  location.href='login.html';
});

// Theme
const themeBtn=document.getElementById('themeBtn');
function applyTheme(){
  if(localStorage.getItem('theme')==='dark') document.documentElement.classList.add('dark');
  else document.documentElement.classList.remove('dark');
}
applyTheme();
themeBtn.addEventListener('click',()=>{
  document.documentElement.classList.toggle('dark');
  localStorage.setItem('theme',document.documentElement.classList.contains('dark')?'dark':'light');
});
</script>
</body>
</html>
